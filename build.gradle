group 'org.scheduling'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.choco-solver:choco-solver:4.0.6'
    compile 'org.json:json:20171018'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
